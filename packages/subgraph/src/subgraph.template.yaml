specVersion: 0.0.2
description: Robusta Subgraph
repository: https://github.com/KoffeeCompany/Robusta-subgraph
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Option
    network: "mainnet"
    source:
      address: "0xD8a5a9b31c3C0232E196d518E89Fd8bF83AcAd43"
      abi: Option
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Option
      abis:
        - name: Option
          file: ./abis/Option.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: LogOptionCreation(indexed uint256,(indexed address,uint8,int24,uint256,uint256,address,address,uint256),address)
          handler: handleLogCreateOption
        - event: LogSettle(indexed uint256,uint256,uint256,uint256)
          handler: handleLogSettle
        - event: LogCancel(indexed uint256)
          handler: handleLogCancel
      file: ./src/mappings/optionMapping.ts
